    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {

        label {

            font-weight: 600;

        input[type="url"]:focus,

            outline: none;

        }

        .slug-input-group {
            display: flex;
            align-items: center;

        .slug-prefix {
            padding: 12px 15px;

        .slug-input-group input {
            border-radius: 0 10px 10px 0;
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);

        .url-list {
            display: flex;
            flex-direction: column;
            gap: 15px;

        .url-item {
            background: white;

            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;

        .url-item:hover {

            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .url-short {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .url-short a {
            color: inherit;
            text-decoration: none;
        }

        .url-short a:hover {
            text-decoration: underline;
        }

        .url-long {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .url-meta {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 15px;
        }

        .url-actions {
            display: flex;

        .btn-action {

            transition: opacity 0.2s;
        }

        .btn-copy {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-delete {
            background: #ffebee;
            color: #c62828;
        }

        .btn-action:hover {
            opacity: 0.8;
        }

        .empty-state {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            color: white;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .form-card {
                padding: 20px;
            }

            .slug-prefix {
                font-size: 14px;
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó URL Shortener</h1>
            <p>sexywhatsappgroup.web.id</p>
        </div>

        <div class="form-card">
            <div class="form-group">
                <label for="longUrl">URL Panjang</label>
                <input type="url" id="longUrl" placeholder="https://example.com/very/long/url/here">
            </div>

            <div class="form-group">
                <label for="customSlug">Custom Slug (opsional)</label>
                <div class="slug-input-group">
                    <span class="slug-prefix">sexywhatsappgroup.web.id/</span>
                    <input type="text" id="customSlug" placeholder="custom-slug">
                </div>
                <div class="hint">Biarkan kosong untuk generate otomatis</div>
            </div>

            <button class="btn" onclick="shortenUrl()">Perpendek URL</button>
        </div>

        <div id="urlList" class="url-list"></div>

        <div class="footer">
            <p>Total URL: <span id="totalUrls">0</span></p>
        </div>
    </div>

    <script>
        const domain = 'sexywhatsappgroup.web.id';
        let urls = [];

        // Load URLs from localStorage
        function loadUrls() {
            const saved = localStorage.getItem('shortenedUrls');
            urls = saved ? JSON.parse(saved) : [];
            renderUrls();
        }

        // Save URLs to localStorage
        function saveUrls() {
            localStorage.setItem('shortenedUrls', JSON.stringify(urls));
        }

        // Generate random slug
        function generateSlug() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let slug = '';
            for (let i = 0; i < 6; i++) {
                slug += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return slug;
        }

        // Validate URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Shorten URL
        function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value.trim();
            const customSlug = document.getElementById('customSlug').value.trim();

            if (!longUrl) {
                alert('Masukkan URL yang valid');
                return;
            }

            if (!isValidUrl(longUrl)) {
                alert('Format URL tidak valid. Pastikan dimulai dengan http:// atau https://');
                return;
            }

            const slug = customSlug || generateSlug();

            // Check if slug already exists
            if (urls.some(url => url.id === slug)) {
                alert('Slug sudah digunakan. Pilih slug lain atau biarkan kosong untuk generate otomatis.');
                return;
            }

            const newUrl = {
                id: slug,
                longUrl: longUrl,
                shortUrl: `${domain}/${slug}`,
                created: Date.now()
            };

            urls.unshift(newUrl);
            saveUrls();
            renderUrls();

            // Clear inputs
            document.getElementById('longUrl').value = '';
            document.getElementById('customSlug').value = '';
        }

        // Copy to clipboard
        function copyUrl(shortUrl) {
            const fullUrl = `https://${shortUrl}`;
            navigator.clipboard.writeText(fullUrl).then(() => {
                alert('URL berhasil disalin!');
            }).catch(() => {
                alert('Gagal menyalin URL');
            });
        }

        // Delete URL
        function deleteUrl(id) {
            if (confirm('Hapus URL ini?')) {
                urls = urls.filter(url => url.id !== id);
                saveUrls();
                renderUrls();
            }
        }

        // Render URLs
        function renderUrls() {
            const urlList = document.getElementById('urlList');
            const totalUrls = document.getElementById('totalUrls');

            totalUrls.textContent = urls.length;

            if (urls.length === 0) {
                urlList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd"/>
                        </svg>
                        <h2>Belum ada URL yang diperpendek</h2>
                        <p>Mulai dengan memasukkan URL di atas</p>
                    </div>
                `;
                return;
            }

            urlList.innerHTML = urls.map(url => `
                <div class="url-item">
                    <div class="url-short">
                        <a href="https://${url.shortUrl}" target="_blank">${url.shortUrl} ‚Üó</a>
                    </div>
                    <div class="url-long">${url.longUrl}</div>
                    <div class="url-meta">Dibuat: ${new Date(url.created).toLocaleString('id-ID')}</div>
                    <div class="url-actions">
                        <button class="btn-action btn-copy" onclick="copyUrl('${url.shortUrl}')">üìã Salin</button>
                        <button class="btn-action btn-delete" onclick="deleteUrl('${url.id}')">üóëÔ∏è Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        // Allow Enter key to submit
        document.getElementById('longUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') shortenUrl();
        });

        document.getElementById('customSlug').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') shortenUrl();
        });

        // Sanitize custom slug input
        document.getElementById('customSlug').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9-_]/g, '');
        });

        // Load URLs on page load
        loadUrls();
    </script>
</body>
</html>
